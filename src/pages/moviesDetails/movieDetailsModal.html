<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Movie Details</title>
		<link rel="stylesheet" href="../../styles/main.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		/>
	</head>
	<body>
		<div class="main-cont">
			<div class="detail-modal">
				<button class="closeModalBtn">&times;</button>
				<div class="left-box">
					<img class="movieCover" src="/src/pics/14.jpeg" alt="Movie Cover" />
				</div>
				<div class="right-box">
					<h2 class="movie-title">Interstellar</h2>
					<div class="movie-meta">
						<span class="movie-year"
							><i class="fas fa-calendar-alt"></i> 2023</span
						>
						<span class="movie-rating"><i class="fas fa-star"></i> 9.2</span>
						<span class="movie-runtime"
							><i class="fas fa-clock"></i> 120 min</span
						>
					</div>
					<iframe id="trailerFrame" allowfullscreen></iframe>
					<div class="info-box">
						<p class="movie-description">
							When Earth becomes uninhabitable in the future, a farmer and
							ex-NASA pilot, Joseph Cooper, is tasked to pilot a spacecraft,
							along with a team of researchers, to find a new planet for humans.
						</p>
					</div>
					<div class="btns-box">
						<button class="homeBtn">
							<i class="fas fa-arrow-left"></i> Back to home
						</button>
						<button class="watchListBtn">
							<i class="fas fa-plus"></i> Add to watch list
						</button>
					</div>
				</div>
			</div>
		</div>
		<script type="module" src="./trailerFinder.js"></script>
	</body>
</html>
